<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="HalamanFormulir.css">
</head>
<body>
    <header>
        <br>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="HalamanUtama.html"><center>Home</center></a></li>
                <li><a href="HalamanFormulir.html"><center>Form</center></a></li>
                <li><a href="HalamanTabel.html"><center>Tabel</center></a></li>
            </ul>
        </div>
        <div class="content">
        <h1>Form Pendaftaran</h1>
        <form action="detail.html" method="GET">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br>

            <label for="prodi">Program Studi:</label>
            <select id="prodi" name="prodi" required>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Teknik Elektro">Teknik Elektro</option>
                <option value="Sains Data">Sains Data</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-Laki" required>
                    Laki-Laki
                </label>
                <label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                    Perempuan
                </label>
            </div>
            <br>
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br>

            <input type="submit" value="Kirim">
        </form>
    </div>
</body>
</html>
